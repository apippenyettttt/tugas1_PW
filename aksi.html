<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aksi - Lik No Aquatic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #eef5ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .thankyou-box {
      background: rgb(127, 229, 255);
      border: 5px solid whitesmoke;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }
    h2 {
      font-weight: bold;
      color: teal;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    a.btn-home {
      display: inline-block;
      background: teal;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    a.btn-home:hover {
      background: darkcyan;
    }

</head>

  <main class="thankyou-box">
